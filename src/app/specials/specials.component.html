<div class="mainDiv">
  <div class="col-xs-2 col-sm-8 col-md-10 col-lg-12">
    <app-navbar></app-navbar>
  </div>
  <div class="col-xs-2 col-sm-8 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
    <mat-spinner [diameter]="40" *ngIf="isLoading === true"></mat-spinner>
    <div *ngIf="connected === true">
      <div class="col-xs-12" *ngIf="isLoading === false">
        <h2 class="heading">CURRENT SPECIALS</h2>
        <div class="gridLayout">
          <div class="col-md-12">
            <mat-grid-list cols="5" rowHeight="1.2:3.2">
              <!-- Bakery -->
              <div>
                <mat-grid-tile *ngFor="let bakery of bakerySpecials">
                  <div class="container">
                    <div class="myImages" [routerLink]="['/product-detail', bakery.barcode]">
                      <label class="discount" id="circle">Save R{{bakery.discount}}</label>
                      <img class="image" style="margin-right: 1.5rem;" [src]="bakery.uri" alt="{{bakery.title}}" />
                    </div>
                    <div class="titleContainer">
                      <label class="title">{{bakery.title}}</label>
                    </div>
                    <div class="price-container" style="position: relative;">
                      <div>
                        <label class="priceLabel">Was</label>
                        <label class="old-price">R{{bakery.oldPrice | number:'1.2-2'}}</label>
                      </div>
                      <div>
                        <label class="priceLabel">Now </label>
                        <label class="price">R{{bakery.price | number:'1.2-2'}}</label>
                      </div>
                    </div>
                    <div class="buttonsContainer">
                      <button title="Add to Cart" class="addToCart" type="button"
                        (click)="onAddToCart(bakery.title, bakery.barcode, bakery.brand, 1, bakery.price, bakery.productID)">
                        <mat-icon>add_shopping_cart</mat-icon>
                      </button>
                      <button title="Add to Favorites" class="addToFavorites" type="button"
                        (click)="onAddToFavorites(bakery.productID, bakery.title, bakery.description, bakery.brand, bakery.quantity, bakery.uri, bakery.price, bakery.barcode)">
                        <mat-icon>favorite_border</mat-icon>
                      </button>
                      <button title="Add to List" class="addToList" type="button"
                        (click)="onAddToShoppingList(bakery.title, bakery.brand, bakery.barcode, bakery.quantity, bakery.price)">
                        <mat-icon>list</mat-icon>
                      </button>
                    </div>
                  </div>
                </mat-grid-tile>
              </div>
