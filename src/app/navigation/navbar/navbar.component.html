<!-- Desktop Layout -->
<div class="mainDiv" fxHide.xs>
    <div class="row" style="align-content: center;">
        <div style="position: float;">
            <form #searchitemsForm="ngForm" (ngSubmit)="onSearchSubmit(searchitemsForm)" autocomplete="off">
                <img alt="Rick 'n Ray Image" src="../../../assets/onlineshopping_logo.png" class="bannerImage" routerLink="/" width="157px;" height="36px" style="object-fit: cover; float: left; margin-top: 10px;">
                <span class="myDiv" style="float: left;">
                  <input #searchItem="ngModel" class="inputSearch" ngModel type="text"  name="searchItem" id="searchItem" placeholder="I'm looking for" />
                  <button title="Search Online" type="submit" class="searchButton" name="searchButton" aria-label="Center Align"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </form>
            <span class="favoritesContainer">
                <a id="btnFavorites" class="favorites" style="font-family: Roboto;" (click)="onFavoritesNav()"><span style="padding-top: 21px;" id="glyph__icon" class="glyphicon glyphicon-heart-empty"></span>FAVORITES</a>
            </span>
            <span>
                <a class="shoppingLists" style="font-family: Roboto;" (click)="onShoppingListsNav()"><span id="glyph__icon" class="glyphicon glyphicon-th-list"></span>SHOPPING LISTS</a>
            </span>
            <div class="myIcons">
                <mat-icon style="margin-right: 10px; padding-top: 4px;" (click)="onDeliveriesNav()">local_shipping_outlined</mat-icon>
                <mat-icon [matBadge]="cartCount" matBadgeColor="primary" style="margin-left: 10px; margin-right: 5px;" (click)="onCartNav()">shopping_cart<span class="cdk-visually-hidden"></span></mat-icon>
            </div>
        </div>
    </div>
